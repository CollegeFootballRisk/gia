<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>College Football Risk</title>

    <link rel="icon" type="image/png" href="/favicon.png?v=cfbr" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat" />

    <script defer src="/build/bundle.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-flow: column;
        height: 100%;
        touch-action: pan-x pan-y;
      }

      * {
        font-family: "Fira Sans";
        box-sizing: border-box;
      }

      .map-wrap {
        width: 100%;
        margin: 0px;
        height: 100%;
        overflow: auto;
        max-width: 100%;
        max-height: 100%;
        position: relative;
      }

      .map-wrap svg {
        left: 0px;
        top: 0px;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .note {
        font-family: "Caveat";
        font-size: 2em;
      }
    </style>
  </head>

  <body></body>
</html>
