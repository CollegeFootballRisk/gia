<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css?v=0.0.1-rc8" />
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  </head>
  <body>
    <section class="top-nav">
      <div>
        <img
          src="https://collegefootballrisk.com/images/logo-white.png"
          class="logo spin"
          title="CFBR Logo"
        />
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Odds</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Bugs</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </section>
    <main>
      <div class="main-container">
        <div class="sidebar is-closed" title="Sidebar Toggle">
          <button class="sidebar-toggle is-closed">
            <i class="fa fa-chevron-left icon"></i>
          </button>
          <div class="sidebar-content">
            <i class="fa fa-refresh fa-spin" aria-hidden="true"></i>
          </div> 
        </div>
        <div class="map-container">
          <!--<h2>Settings</h2>
          <p>
            <ul>
              <li>
                Enable catfood:&nbsp;&nbsp;&nbsp;&nbsp;<label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </li>
              <li>
                Enable dogfood:&nbsp;&nbsp;&nbsp;&nbsp;<label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </li>
              <li>
                Enable foxfood:&nbsp;&nbsp;&nbsp;&nbsp;<label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </li>
            </ul>
          </p>-->
          <div class="map-controls">
            <button value="+" class="map-control" onclick="window.maphandle.zoomTo(500, 500, 1.5);" title="zoom in"><i class="fa fa-search-plus"></i></button>
            <button value="-" class="map-control" onclick="window.maphandle.zoomTo(500, 500, 0.75);" title="zoom out"><i class="fa fa-search-minus"></i></button>
            <button class="map-control" onclick="window.location = '/map';" title="history"><i class="fa fa-history"></i></button>
            <button id="regions-button" class="map-control" title="regions"><i class="fa fa-flag"></i></button>
            <button id="bridges-button" class="map-control" title="bridges"><i class="fa fa-ship"></i></button>
        </div>
        <div id="map-wrap"></div>
        </div>
              </div>
    </main>
  </body>
  <script>
    var toggleBtn = document.querySelector(".sidebar-toggle");
    var sidebar = document.querySelector(".sidebar");

    toggleBtn.addEventListener("click", function () {
      toggleBtn.classList.toggle("is-closed");
      sidebar.classList.toggle("is-closed");
    });

    fetch('https://collegefootballrisk.com/images/map8.svg?v=49')
    .then(r => r.text())
    .then(text => {
        document.getElementById('map-wrap').innerHTML = text;
        window.maphandle = panzoom(document.getElementById('map'));
    })
    .catch(console.error.bind(console));
  </script>
</html>
